<div class="container">
    <div class="row">
        <div class="col-12 p-5">
            <form [formGroup]="loginForm" class="form-horizontal" autocomplete="off">
                <legend class="text-center pb-2">
                    <img src="assets/img/logo.jpeg" alt="logo" class="img-fluid" width="250" height="250">
                </legend>
                <div class="container-form container h-100 shadow p-5 mb-1 bg-white rounded">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline" class="size-input">
                                <mat-label>Usuario</mat-label>
                                <input matInput placeholder="Ingrese usuario" formControlName="nombre">
                                <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline" class="size-input">
                                <mat-label>Contraseña</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Ingrese contraseña"
                                    formControlName="contrasenia">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                            <button type="button" class="btn btn-customizer" [disabled]="loginForm.invalid"
                                (click)="login()">Ingresar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
